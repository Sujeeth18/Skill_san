<!DOCTYPE html>
<html>
<head>
    <title>Student Register - HostelOps</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ“š HostelOps</h1>
            <p class="subtitle">Create Student Account</p>
            
            <form onsubmit="studentRegister(event)">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required />
                </div>

                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input type="text" id="rollNumber" placeholder="Enter your roll number" required />
                </div>

                <div class="form-group">
                    <label for="roomNumber">Room Number</label>
                    <input type="text" id="roomNumber" placeholder="Enter your room number" required />
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min 8 chars)" required />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                </div>

                <button type="submit" class="register-btn">Create Account</button>
            </form>

            <div class="divider">ALREADY HAVE AN ACCOUNT?</div>

            <a href="student-login.html" class="login-link">Login Here</a>

            <div class="terms-info">
                <p style="font-size: 12px; color: #999;">
                    By registering, you agree to our Terms of Service and Privacy Policy
                </p>
            </div>

            <div class="footer-link">
                <p>Admin? <a href="admin-login.html">Go to Admin Portal</a></p>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
