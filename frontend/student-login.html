<!DOCTYPE html>
<html>
<head>
    <title>Student Login - HostelOps</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-box">
            <h1>ðŸ“š HostelOps</h1>
            <p class="subtitle">Student Complaint Management System</p>
            
            <form onsubmit="studentLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="divider">OR</div>

            <a href="student-register.html" class="register-link">Create New Account</a>

            <div class="demo-info">
                <p><strong>Demo Student Credentials:</strong></p>
                <p>Email: <code>student@hostel.com</code></p>
                <p>Password: <code>Student@123</code></p>
            </div>

            <div class="footer-link">
                <p>Admin? <a href="admin-login.html">Go to Admin Portal</a></p>
            </div>
        </div>
    </div>

    <script src="auth-script.js"></script>
</body>
</html>
